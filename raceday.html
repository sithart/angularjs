<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      let raceNumber = Math.floor(Math.random() * 1000);
let registeredEarly = 'False';
let runnersAge = 20;

// if (registeredEarly == True && runnersAge < 18 ){
//   raceNumber += 1000;
// }
if (runnersAge > 18 && registeredEarly == 'True'){
  raceNumber += 1000;
  console.log(`Late adults run at 9:30 am. The race number is
  ${raceNumber} `);
}
else if (runnersAge > 18 && registeredEarly == 'False'){
  raceNumber += 1000;
  console.log(`Late adults run at 11:00 am. The race number is
  ${raceNumber}`);
}
else if (runnersAge < 18){
  console.log(`Late adults run at 12:30 am. The race number is
  ${raceNumber}`);
}
else{
  console.log("See the registration desk");
}
    </script>
  </body>
</html>
